<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
</head>
<body>
    <form action="https://google.com" method="get">
        <label for="q">Поиск</label>
        <input id=q name="q" placeholder="Введите строку для поиска">
        <br>
        <label for="password">Пароль</label>
        <input id="password" type="password" name="pass">
        <br>
        <input type="number" min="-5" max="15" step="2">
        <br>
        <input id="check" type="checkbox">
        <label for="check">Я ознакомилс с параметрами</label>
        <br>
        Есть опыт с рнр:
        <input id="radio1" type="radio" name="php" value="да">
        <label for="radio1">Да</label>
        <input id="radio0" type="radio" name="php" value="нет">
        <label for="radio0">НЕЕЕЕЕТ</label>
        <br>

        Сколько лет:
        <input id="radio" id="years1" name="years">
        <label for="years1">1-3</label>
        <input id="radio" id="years2" name="years">
        <label for="years1">4-6</label>
        <input id="radio" id="years3" name="years">
        <label for="years1">7-9</label>
        <br>
        <input type="date" name="startdate">
        <br>
        <input type="email">
        <br>
        <textarea name="text"></textarea>
        <br>
        <select name="city">
            <option>Киев</option>
            <option>Днепр</option>
            <option>Что-то еще</option>
        </select>
        <input type="submit" value="отправить">
        <button type="submit">Отправить</button>
        <input type="reset">
    </form>
</body>
</html>
